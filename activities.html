<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividades</title>
    <link rel="stylesheet" href="css/activities.css" />
  </head>
  <body>
    <div id="activityquestion">
      <b>¿Qué hacemos después?</b>
    </div>

    <div class="activities-selection">

      <div class="activity-item">
        <img src="activities/arcade.jpeg" alt="arcade" />
        <label>
          <input type="checkbox" name="actividad" value="Arcade" />
          arcade
        </label>
      </div>

      <div class="activity-item">
        <img src="activities/cinema.jpeg" alt="cine" />
        <label>
          <input type="checkbox" name="actividad" value="Cine" />
          cine
        </label>
      </div>

      <div class="activity-item">
        <img src="activities/kunsthalle.jpeg" alt="exposición" />
        <label>
          <input type="checkbox" name="actividad" value="Exposición" />
          exposición
        </label>
      </div>

      <div class="activity-item">
        <img src="activities/park.jpeg" alt="parque" />
        <label>
          <input type="checkbox" name="actividad" value="Parque" />
          parque
        </label>
      </div>

    </div>

    <button class="button" id="btnContinuar">
      Continuar UWU
    </button>

    <script>
      const checkboxes = document.querySelectorAll("input[name='actividad']");
      const btnContinuar = document.getElementById("btnContinuar");

      const guardadas = JSON.parse(
        localStorage.getItem("actividadValentine") || "[]"
      );

      checkboxes.forEach((cb) => {
        if (guardadas.includes(cb.value)) {
          cb.checked = true;
        }
      });

      btnContinuar.addEventListener("click", () => {
        const seleccionadas = Array.from(checkboxes)
          .filter((cb) => cb.checked)
          .map((cb) => cb.value);

        localStorage.setItem(
          "actividadValentine",
          JSON.stringify(seleccionadas)
        );

        window.location.href = "thankyou.html";
      });
    </script>
  </body>
</html>
