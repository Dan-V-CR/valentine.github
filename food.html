<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comida</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>¿Qué te gustaría comer?</b>
    </div>

    <div class="food-selection">

      <div class="food-item">
        <img src="food/burgers.jpeg" alt="hamburguesas" />
        <label>
          <input type="checkbox" name="comida" value="Hamburguesas" />
          hamburguesas
        </label>
      </div>

      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label>
          <input type="checkbox" name="comida" value="Pizza" />
          pizza
        </label>
      </div>

      <div class="food-item">
        <img src="food/pasta.jpeg" alt="pasta" />
        <label>
          <input type="checkbox" name="comida" value="Pasta" />
          pasta
        </label>
      </div>

      <div class="food-item">
        <img src="food/sushi.jpeg" alt="sushi" />
        <label>
          <input type="checkbox" name="comida" value="Sushi" />
          sushi
        </label>
      </div>

      <div class="food-item">
        <img src="food/steak.jpeg" alt="steak" />
        <label>
          <input type="checkbox" name="comida" value="Steak" />
          steak
        </label>
      </div>

      <div class="food-item">
        <img src="food/salad.jpeg" alt="ensalada" />
        <label>
          <input type="checkbox" name="comida" value="Ensalada" />
          ensalada
        </label>
      </div>

    </div>

    <button class="button" id="btnContinuar">
      Continuar UWU
    </button>

    <script>
      const checkboxes = document.querySelectorAll("input[name='comida']");
      const btnContinuar = document.getElementById("btnContinuar");

      // Cargar selección previa si vuelve atrás
      const comidaGuardada = JSON.parse(
        localStorage.getItem("comidaValentine") || "[]"
      );

      checkboxes.forEach((cb) => {
        if (comidaGuardada.includes(cb.value)) {
          cb.checked = true;
        }
      });

      btnContinuar.addEventListener("click", () => {
        const seleccionadas = Array.from(checkboxes)
          .filter((cb) => cb.checked)
          .map((cb) => cb.value);

        // Guardar comida
        localStorage.setItem(
          "comidaValentine",
          JSON.stringify(seleccionadas)
        );

        // Flujo correcto → postres
        window.location.href = "dessert.html";
      });
    </script>
  </body>
</html>
