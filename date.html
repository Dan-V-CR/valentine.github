<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cita</title>
    <link rel="stylesheet" href="css/date.css" />
  </head>
  <body>
    <h1 title="elige una fecha">Â¿EstÃ¡s libre el dÃ­a...?</h1>

    <div class="form-group" id="formFecha">
      <label>Â¿QuÃ© dÃ­a? (elige una fecha)</label>
      <div>
        <input type="date" id="selectorFecha" required />
        <button class="button" id="btnContinuar">
          Continuar UWU
        </button>
      </div>

      <p id="preview" style="margin-top: 12px;"></p>
    </div>

    <script>
      const selectorFecha = document.getElementById("selectorFecha");
      const preview = document.getElementById("preview");
      const btnContinuar = document.getElementById("btnContinuar");

      // Cargar la fecha guardada (si existe)
      selectorFecha.value = localStorage.getItem("fechaValentine") || "";

      function actualizarPreview() {
        preview.innerText = selectorFecha.value
          ? "Fecha seleccionada: " + selectorFecha.value
          : "";
      }

      actualizarPreview();

      // Guardar y mostrar cuando cambia
      selectorFecha.addEventListener("change", () => {
        localStorage.setItem("fechaValentine", selectorFecha.value);
        actualizarPreview();
      });

      // Continuar a comida
      btnContinuar.addEventListener("click", () => {
        if (!selectorFecha.value) {
          alert("Por favor elige una fecha ðŸ’•");
          return;
        }

        localStorage.setItem("fechaValentine", selectorFecha.value);
        window.location.href = "food.html";
      });
    </script>
  </body>
</html>
