<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cita</title>
    <link rel="stylesheet" href="css/date.css" />
  </head>
  <body>
    <h1 title="elige una fecha">¿Estás libre el día...?</h1>

    <form class="form-group" id="formFecha">
      <label>¿Qué día? (elige una fecha)</label>
      <div>
        <!-- Input de fecha -->
        <input type="date" id="selectorFecha" required />

        <!-- Botón que continúa a la siguiente página -->
        <button class="button" type="submit" formaction="food.html">
          Enviar
        </button>
      </div>

      <!-- Texto de vista previa -->
      <p id="preview" style="margin-top: 12px;"></p>
    </form>

    <script>
      // Referencias a los elementos HTML
      const selectorFecha = document.getElementById("selectorFecha");
      const preview = document.getElementById("preview");
      const formFecha = document.getElementById("formFecha");

      // Cargar la fecha guardada (si existe)
      selectorFecha.value = localStorage.getItem("fechaValentine") || "";

      // Función para mostrar la fecha seleccionada
      function actualizarPreview() {
        if (selectorFecha.value) {
          preview.innerText = "Fecha seleccionada: " + selectorFecha.value;
        } else {
          preview.innerText = "";
        }
      }

      // Mostrar preview inicial
      actualizarPreview();

      // Guardar fecha cuando ella la cambia
      selectorFecha.addEventListener("change", () => {
        localStorage.setItem("fechaValentine", selectorFecha.value);
        actualizarPreview();
      });

      // Asegurarse de guardar la fecha antes de pasar a la siguiente página
      formFecha.addEventListener("submit", () => {
        localStorage.setItem("fechaValentine", selectorFecha.value);
      });
    </script>
  </body>
</html>
